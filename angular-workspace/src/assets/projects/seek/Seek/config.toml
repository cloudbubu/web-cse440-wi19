  # Intro section
  # Available icons: http://simplelineicons.com/
  [params.intro]

  [[params.intro.item]]
    title = "Sexual Education"
    description = "Fact: Only 13 US states currently require that sexual education courses contain scientific and medically accurate information. The reality of this statistic, coupled with the fact that many students often look to their peers or the internet for guidance, can lead to unsafe practices and the spread of misinformation. Our goal is to improve the quality of sexual education by enabling access to verifiable information and resources."
    icon = "icon-graduation"
    img = "img_7.jpg"

  [[params.intro.item]]
    title = "Empowerment"
    description = "Around adolescence is when students begin to develop their identities and explore new ideas. Sexual education courses provide information necessary to aid in this pursuit; however, they also contain sensitive topics that may be difficult to discuss in a classroom setting. Providing students with a comfortable environment in which they can have these conversations and grow a sense of confidence is a priority of ours."
    icon = "icon-energy"
    img = "img_8.jpg"

  [[params.intro.item]]
    title = "Knowledge"
    description = "Our research has shown that students are unsatisfied with the breadth of material covered in generic sexual education classes. Valuable topics such as Consent and Healthy Relationships are often excluded from curriculums, and nearly all sexual education courses neglect to address information specific to gender and sexual minorities. We aim to solve this by delivering students content relevant to their unique identities and interests."
    icon = "icon-book-open"
    img = "img_10.jpg"

  [params.intro.video]
    enable = true
    title = "Watch the video"
    icon = "icon-play2"
    url = "youtube.com/v=A6BKriqkZmk"


