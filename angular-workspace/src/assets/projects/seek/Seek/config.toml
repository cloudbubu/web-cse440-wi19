   # Services section
  [params.services]
    enable = true
    title = "Features"
    description = "The SEEK application has four main features."

    [[params.services.item]]
      title = "Home Page Assignments List"
      description = "The Home Page displays a list of assignments and their corresponding due dates. Students can click on any assignment to be brought to the video for that assignment. Once checkpoints in an assignment are completed, progress is highlighted under the assignment title in the Home Page."
      icon = "icon-tasks"

    [[params.services.item]]
      title = "Video Assignments using Customizable AI Agent"
      description = "This is where an AI agent will lead students through a particular topic, utilizing the ability to learn about the student's preferences and pulling from current, reliable sources to keep the conversation engaging. Students can change the look of the AI agent, as well as its relationship type (teacher, doctor, parent or friend)."
      icon = "icon-desktop"
      
    [[params.services.item]]
      title = "Anonymous Question Tool"
      description = "Clicking on the Ask a Question link in the footer navigates to the Anonymous Question Page. Here, students can send a question to their teacher anonymously. Each submitted question becomes a thread in a chat-like window, where students can view responses and submit follow-up questions later on."
      icon = "icon-question"

      [[params.services.item]]
      title = "Resource Center"
      description = "Students can access the Resouce Center by clicking the link in the footer. The Resource Center is filled with links to reliable websites, which are segmented by relevant sex ed topics. If students want to ask their teacher a question about something they read on one of these websites, they can link the website via the '?' button next to the applicable link."
      icon = "icon-book-open"

